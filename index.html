<html>
  <head>
    <title>jsCaster</title>
    <meta content="">
    <style>
      .nopadding {
        padding: 0 !important;
        margin: 0 !important;
      }
    </style>
    
    
  </head>
  <body style="background-color: #FFFFFF;">
    <script src="scripts/player.js"></script>
    <script src="scripts/world.js"></script>
    <script src="scripts/renderer.js"></script>
    <script src="scripts/setup.js"></script>

    <h1 class="text-center display-3">jsCaster</h1>
    <h2 class="text-center">a javascript raycaster demo</h2>

    <div class="container d-none d-xl-block jumbotron">
      <div class="row">
        <div class="col text-center">
          <canvas id="topDown" style="width: 500; height: 500;"/>
        </div>
        <div class="col text-center">
          <canvas id="firstPerson" style="border:1px solid #d3d3d3; width: 500; height: 500;"/>

      </div>

        <div class="col">
          <br>
          <br>

        </div>
        <div class="col">
          <br>
          <br>
          <h4 class="font-weight-bold">
            <i class="fa fa-arrow-left"></i> <i class="fa fa-arrow-right"></i> to look around <br>
            <i class="fa fa-arrow-up"></i> <i class="fa fa-arrow-down"></i> to move around
          </h4>
        </div>
      </div>
    </div>
    <div class="container d-xl-none h-100">
      <div class="row h-100 justify-content-center align-items-center">
        <h1 class="col text-center">Please expand your browser window</h1>
      </div>
    </div>
